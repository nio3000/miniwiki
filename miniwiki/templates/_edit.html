{% extends "base.html" %}

{% block content %}
<h1>{{page_name}}</h1>
<a href="{% url miniwiki_view page_name %}">See</a>
(Document version: {{version}})
<br>
<form method='post'>
    {% csrf_token %}
    <textarea name='content' cols='80' rows='20'>{{content}}</textarea>
    <br>
    <input type='submit' value='Save'>
</form>
<br>
<a href="{% url miniwiki_view page_name %}">See</a>
<br>
Syntax is <a href="http://daringfireball.net/projects/markdown/">Markdown</a><br>
To add internal links, add the [[InternalLink]] tag.
{% endblock %}
