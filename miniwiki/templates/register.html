{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
{% if error %}{{error}}{% endif %}
<form method='post'>
    {% csrf_token %}
    <label>Login
        <input type='text' name='username' value="{{username}}">
    </label>
    <br>
    <label>Password
        <input type='password' name='password'>
    </label>
    <br>
    <label>Email
        <input type='text' name='email' value="{{email}}">
    </label>
    <br>
    <input type='submit' value='login'>
</form>
{% endblock %}
